name: "my-test-node"
version: "1.0.0"
description: "A simple test node to demonstrate functionality."
author: "Test User <test@example.com>"
license: "MIT"
tags:
  - "example"
  - "test"
  - "getting-started"
icon: "mdi:robot"
color: "#4CAF50"

execution_model: "EXECUTION_MODEL_SERVER"

input_ports:
  - name: "input_text"
    display_name: "Input Text"
    description: "The text to be processed."
    type: "PORT_TYPE_STRING"
    required: true
  - name: "input_number"
    display_name: "Input Number"
    description: "A number for processing."
    type: "PORT_TYPE_NUMBER"
    required: false
    default_value: "42"

output_ports:
  - name: "output_text"
    display_name: "Output Text"
    description: "The processed text."
    type: "PORT_TYPE_STRING"

config_fields:
  - name: "api_key"
    display_name: "API Key"
    description: "The API key for an external service."
    type: "PORT_TYPE_SECRET"
    required: true
  - name: "processing_mode"
    display_name: "Processing Mode"
    description: "The mode for processing the text."
    type: "PORT_TYPE_SELECT"
    required: true
    default_value: "mode1"
    options:
      - "mode1"
      - "mode2"
      - "mode3"

runtime: "python"
entry_point: "main.py"
dependencies:
  - "requests==2.28.1"

documentation_url: "https://github.com/your-repo/my-test-node/blob/main/README.md"
readme: |
  # My Test Node
  This is a simple node for testing and demonstration purposes.
  It takes a string and a number, processes them, and returns a string.

examples:
  - name: "Example 1"
    description: "A basic example of how to use the node."
    config:
      api_key: "your-api-key"
      processing_mode: "mode1"
    inputs:
      input_text: "Hello, world!"
      input_number: "123"
    expected_outputs:
      output_text: "Processed: Hello, world! with number 123" 